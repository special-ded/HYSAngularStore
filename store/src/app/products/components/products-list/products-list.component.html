<section class="section-products">
  <h1 class="main-title">Products</h1>
  <div class="product-cards">
    <app-spinner *ngIf="loading$ | async"></app-spinner>
    <app-product-card
      *ngFor="let product of slicedProducts$ | async"
      [product]="product"
    >
    </app-product-card>
  </div>
  <button class="section-products__button btn" (click)="loadMore()">
    Load more
  </button>
  <br />
</section>
